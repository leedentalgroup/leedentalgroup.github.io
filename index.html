<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0"/>
  <link rel="icon" type="image/png" href="imgs/toothlogo.png">
  <title>Lee Dental Group</title>
</head>
<body ng-app="ang">
  <div ng-controller="HomeCtrl">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">
            <img alt="Brand" src="imgs/toothlogo.png" class="brand-logo">
          </a>
          <a class="navbar-brand" ng-click="setTab('clinic-scroll')">
            Lee Dental Group
          </a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li ng-click="setTab('about')"><a>About</a></li>
          <li ng-click="setTab('contact')"><a>Contact</a></li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div id="clinic-scroll">
        <img class="clinic-img" src="imgs/clinic_front.jpg" du-parallax y="background" />
      </div>
      <div id="about">
        <img class="clinic-img" src="imgs/staff2.jpg" du-parallax y="background" />
        <img class="clinic-img" src="imgs/staff1.jpg" du-parallax y="background" />
      </div>
      <div id="contact">
        <img class="clinic-img" src="imgs/reception.jpg" du-parallax y="background" />
      </div>
    </div>
  </div>

  <!-- resources -->
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href="css/style.css" rel="stylesheet">
  <link href="css/libs/bootstrap.min.css" rel="stylesheet">
  <link href="css/libs/font-awesome.min.css" rel="stylesheet">
  <script src="js/libs/angular.min.js"></script>
  <script src="js/libs/angular-animate.min.js"></script>
  <script src="js/libs/angular-truncate.js"></script>
  <script src="js/libs/jquery-2.1.3.min.js"></script>
  <script src="js/libs/moment.min.js"></script>
  <script src="js/libs/underscore.min.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/libs/ui-bootstrap.min.js"></script>
  <script src="js/libs/angular-scroll.min.js"></script>
  <script src="js/libs/angular-parallax.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/app/services/anchorSmoothScroll.js"></script>
  <script src="js/app/controllers/HomeCtrl.js"></script>
</body>

<footer>&copy Paul Jinwoo Lee 2015. All rights reserved.</footer>
</html>
